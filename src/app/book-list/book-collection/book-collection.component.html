<div class="book-list-container">
  @for (book of books; track book.id) {
  <div class="book-item">
    <p class="book-title">{{ book.volumeInfo.title }}</p>

    <span class="book-authors"> by {{ book.volumeInfo.authors }}</span>

    <button (click)="remove.emit(book.id)" data-test="remove-button">Remove from Collection</button>
  </div>
  } @empty {
  <div class="empty-list-message">Bộ sưu tập trống.</div>
  }
</div>
